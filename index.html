<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>#Music Home</title>
	<link href="css/style-home.css" rel="stylesheet" type="text/css">
	<link href="css/style-slideshow.css" rel="stylesheet" type="text/css">
	<link href="css/style-menu.css" rel="stylesheet" type="text/css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	<link rel="icon" type="image/png" href="images/logo.png">
</head>

<body>
	
	<!--menu-->
	
	<div id="cont_home">
				
		<div id="user"><img src="images/user.png" height="54" width="54" alt=""/></div>
		<div id="logo"><img src="images/logo.png" width="140" height="140" alt=""/></div>
		<div id="cont_ticket">
			<span class="text">Adquirí tu entrada</span>
		</div>
		<div id="cont_donate">
			<a href="https://fundacionsi.org.ar/comoayudar" target="_blank"><span class="text">Doná a la causa</span></a>
		</div>
		<div id="cont_social">
			<div id="red_twitter"><img src="images/twitter.png" height="36" width="36" alt=""/></div>
			<div id="red_instagram"><img src="images/instagram.png" height="36" width="36" alt=""/></div>
			<div id="red_facebook"><img src="images/facebook.png" height="36" width="36" alt=""/></div>
			<div id="red_youtube"><img src="images/youtube.png" height="36" width="36" alt=""/></div>
		</div>
		
		<!--hamburguesa-->

		<a href="#cont_menu"><img id="open_menu" src="images/menu.png" height="24" width="24" alt=""/></a>
		<div id="cont_menu">
			<a href="#menu"><img id="x" src="images/x.png" width="18" height="18" alt=""/></a>
			<div id="menu">
			  <div id="cont_text_menu">
					<span class="text_menu">Información</span><br><br>
					<a href="line-up.html" target="_self"><span class="text_menu">Line-up</span></a><br><br>
				  	<span class="text_menu">Fundacion Sí</span><br><br>
					<span class="text_menu">Donaciones</span><br><br>
					<span class="text_menu">Entradas</span><br><br>
					<img id="fundacion-si" src="images/fundacion-si.png" width="75" height="75" alt=""/> </div>
			</div>
		</div>
		
	</div>
	
	<!--carrusel-->
	
	<div class="container">
		<div data-am-fadeshow="next-prev-navigation">
			
			<!-- LINKS de PUNTOS de navegación -->
			
			<input type="radio" name="css-fadeshow" id="slide-1" />
			<input type="radio" name="css-fadeshow" id="slide-2" />
			<input type="radio" name="css-fadeshow" id="slide-3" />

			<!-- Slides -->
			
			<div class="fs-slides">
				
				<div class="fs-slide">
					
						<!-- Textos imagen 1 -->
					<div class="img_main" id="img_main_1">
						<div class="gradient"></div>
					</div>
					<div class="line"></div>
					<div class="cont_flex">
						<div class="cont_text">
								<span class="title">EL MEJOR FESTIVAL</span><br>
								<a href="info.html"><span class="button">Más información</span></a>
						</div>
					</div>
				</div>
				
				<div class="fs-slide">
					
						<!-- Textos imagen 2 -->
					<div class="img_main" id="img_main_2">
						<div class="gradient"></div>
					</div>
					<div class="line"></div>
					<div class="cont_flex">
						<div class="cont_text">
								<img src="images/si-horizontal.png" width="632" height="201" alt=""/><br>
								<span class="button">Conocé más</span>
					  </div>
					</div>
				</div>
			
				<div class="fs-slide">
					
						<!-- Textos imagen 3 -->
					
					<div class="img_main" id="img_main_3">
						<div class="gradient"></div>
					</div>
					<div class="line"></div>
					<div class="cont_flex">
						<div class="cont_text">
								<span class="title">TUS BANDAS FAVORITAS</span><br>
								<a href="line-up.html" target="_self"><span class="button">Line-up completo</span></a>
						</div>
					</div>	
				</div>
			</div>

			<!-- PUNTOS de navegación -->
			<div class="fs-quick-nav">
				<label class="fs-quick-btn" for="slide-1"></label>
				<label class="fs-quick-btn" for="slide-2"></label>
				<label class="fs-quick-btn" for="slide-3"></label>
			</div>

			<!-- Flechas ATRAS -->
			<div class="fs-prev-nav">
				<label class="fs-prev-btn" for="slide-1"></label>
				<label class="fs-prev-btn" for="slide-2"></label>
				<label class="fs-prev-btn" for="slide-3"></label>
			</div>

			<!-- Flechas ADELANTE -->
			<div class="fs-next-nav">
				<label class="fs-next-btn" for="slide-1"></label>
				<label class="fs-next-btn" for="slide-2"></label>
				<label class="fs-next-btn" for="slide-3"></label>
			</div>

		</div>
	
	</div>
		
</body>
</html>
